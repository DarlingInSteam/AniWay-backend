  version: 1.0.0
  title: AniWay
  description: The API for AniWay service
security:
  - UserAuth:
    - reader
    - translator
paths:
  /user/{userId}/page:
    get:
      summary: Get user
      tags:
        - User
      responses:
        '200':
          description: user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPage'
      parameters:
        - $ref: '#/components/parameters/UserId'
