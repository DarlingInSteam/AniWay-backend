  /user/{userId}/settings:
    get:
      summary: Get user settings
      tags:
        - User
      parameters:
        - $ref: '#/components/parameters/UserId'
      responses:
        '200':
          description: user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSettings'
    put:
      summary: Update user settings
      tags: 
        - User
      parameters:
        - $ref: '#/components/parameters/UserId'
      requestBody:
        content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSettings'
      responses:
        '200':
          description: User updated successfully
  /manga/{mangaId}:
    post:
      summary: Create manga
      security:
        - UserAuth: [translator]
      tags:
        - Manga
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MangaCreation'
      responses:
        '200':
          description: Manga created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
    get:
      summary: Get manga info
      tags:
        - Manga
      responses:
        '200':
          description: Manga page
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/MangaPage'
                  - $ref: '#/components/schemas/MangaPreview'
      parameters: 
      - name: typeOfContent
        in: query
        required: true
        schema:
          type: string
          enum: ["preview", "page"]
      - name: mangaId
        in: path
        required: true
        description: manga ID
        schema: 
          type: number
  /comment/{commentId}:
    get:
      summary: Get comment
      tags: 
        - Comment
      responses: 
        '200':
          description: comment
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
      parameters:
      - name: commentId
        in: path
        required: true
        description: comment ID
        schema: 
          type: number
#----------------------------------------------
    delete:
       summary: Delete comment
       security:
            - UserAuth: [reader]
            - AdminAuth: [admin]
       tags:
         - Comment
       parameters:
         - $ref: '#/components/parameters/CommentId'
       responses:
          '200':
           description: Comment deleted successfully
    post:
          summary: Create comment
          security:
            - UserAuth: [reader]
          tags:
            - Comment
          requestBody:
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Comment'
          responses:
            '200':
              description: Comment created successfully
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      id:
                        type: integer
    put:
      summary: Update comment
      tags: 
        - Comment
      parameters:
        - $ref: '#/components/parameters/CommentId'
      requestBody:
        content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
      responses:
        '200':
          description: Comment updated successfully
  /badge/{badgeId}:
    get:
        summary: Get badge
        tags: 
          - Badge
        responses: 
          '200':
            description: badge
            content: 
              application/json:
                schema:
                  $ref: '#/components/schemas/Badge'
        parameters:
        - name: badgeId
          in: path
          required: true
          description: badge ID
          schema: 
            type: number
    post:
          summary: Create badge
          security:
            - AdminAuth: [admin]
          tags:
            - Badge
          requestBody:
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Badge'
          responses:
            '200':
              description: Badge created successfully
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      id:
                        type: integer
    delete:
       summary: Delete badge
       security:
            - AdminAuth: [admin]
       tags:
         - Badge
       parameters:
         - $ref: '#/components/parameters/BadgeId'
       responses:
          '200':
           description: Badge deleted successfully
  /chapter/{chapterId}:
    get:
        summary: Get chapter
        tags: 
          - Chapter
        responses: 
          '200':
            description: chapter
            content: 
              application/json:
                schema:
                  $ref: '#/components/schemas/Chapter'
        parameters:
        - name: chapterId
          in: path
          required: true
          description: chapter ID
          schema: 
            type: number
    put:
      summary: Update chapter
      tags: 
        - Chapter
      security:
            - UserAuth: [translator]
      parameters:
        - $ref: '#/components/parameters/ChapterId'
      requestBody:
        content:
            application/json:
              schema:
                $ref: '#/components/schemas/Chapter'
      responses:
        '200':
          description: Chapter updated successfully
    post:
          summary: Create chapter
          security:
            - UserAuth: [translator]
          tags:
            - Chapter
          requestBody:
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Chapter'
          responses:
            '200':
              description: Chapter created successfully
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      id:
                        type: integer
    delete:
       summary: Delete chapter
       security:
            - UserAuth: [tranlator]
       tags:
         - Chapter
       parameters:
         - $ref: '#/components/parameters/ChapterId'
       responses:
          '200':
           description: Chapter deleted successfully
#-----------------------------------------------------------
components:
  parameters:
    UserId:
        name: userId
        in: path
        required: true
        description: user ID
        schema: 
          type: number
#=================
    CommentId:
        name: commentId
        in: path
        required: true
        description: comment ID
        schema: 
          type: number
    ChapterId:
        name: chapterId
        in: path
        required: true
        description: chapter ID
        schema: 
          type: number
    BadgeId:
        name: badgeId
        in: path
        required: true
        description: badge ID
        schema: 
          type: number
#================
  securitySchemes:
    UserAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    AdminAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    MangaPreview:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: array
          items:
            type: string
        likes_count:
          type: integer
        views_count:
          type: integer
        chapters_count:
          type: integer
        type:
          type: string
        rating:
          type: number
    MangaPage:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
          maxLength: 100
        description:
          type: array
          items:
            type: string
        year:
          type: string
        status:
          type: string
          enum:
            - "ongoing"
            - "finished"
            - "freezed"
            - "announced" 
        type:
          type: string
          enum:
            - "manhwa"
            - "manhua"
            - "manga"
            - "cartoon"
        bookmarks_count:
          type: integer
        likes_count:
          type: integer
        views_count:
          type: integer
        chapters_count:
          type: integer
        gengers:
          type: array
          items:
            type: string
        similar:
          type: array
          items:
            type: integer
        is_in_favorites:
          type: boolean
        rating:
          type: number
        comments:
          type: array
          items: 
            type: integer 
    MangaCreation:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
        description:
          type: array
          items:
            type: string
        year:
          type: string
        status:
          type: string
          enum:
            - "ongoing"
            - "finished"
            - "freezed"
            - "announced" 
        type:
          type: string
          enum:
            - "manhwa"
            - "manhua"
            - "manga"
            - "cartoon"
        gengers:
          type: array
          items:
            type: string
    Comment:
      type: object
      properties:
        id:
          type: integer
        userId: 
          type: integer
        message:
          type: string
          maxLength: 350
        mangaId: 
          type: integer
    UserPage:
      type: object
      properties:
        id:
          type: integer
        nickname: 
          type: string
          minLength: 3
          maxLength: 20
        xp_level:
          type: integer
        badge:
          type: integer 
        chapters_read_count: 
          type: integer
        chapters_likes_count: 
          type: integer
        comments_count:
          type: integer 
        favorite:
          type: array
          items:
            type: integer
        achievements: 
          type: array
          items:
            type: string
        comments: 
          type: array
          items:
            type: integer
    UserCreation:
      type: object
      properties:
        nickname:
          type: string
        sex:
          type: string
          enum: 
            - male
            - female
        email:
          type: string
        password:
          type: string
          maxLength: 100
          minLength: 8
    AuthData:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
    UserSettings:
      type: object
      properties:
        nickname: 
          type: string
          minLength: 3
          maxLength: 20
        badge: 
          type: integer
        sex:
          type: string
          enum: 
            - male
            - female
        is_hentai_hidden:
          type: boolean
        is_yuri_hidden:
          type: boolean
        is_yaoi_hidden:
          type: boolean
    Badge:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
          maxLength: 20
      required:
        - id
        - name
    Chapter:
      type: object
      properties:
        id:
          type: integer
        manga_id:
          type: integer
        name:
          type: string
          maxLength: 100
        number:
          type: integer
    translator_user:
      type: object
      properties:
        id:
          type: integer
        nickname:
          type: string
        user_id:
          type: integer
